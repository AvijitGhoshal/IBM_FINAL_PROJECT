<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1><i>E-VENTO</i></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">price</a></li>
                <li><a href="#">Review</a></li>
                <li><a href="#">contact</a></li>

                <li><a href="../login page/login.html">Login</a></li>
                <li><a href="../login page/registration.html">Registration</a></li>
            </ul>
        </nav>
        <div id="menu-bars" class="fas fa-bars"></div>

    </header>

    <main>
        <section class="intro">
            <h2><I>ITS TIME TO CELEBRATE THE BEST </I><SPAN>EVENT ORGANIZERS</SPAN></h2>
            <p>Your one-stop solution for creating and managing events.</p>
            <a href="#" class="btn">Contact us</a>
        </section>
        <div class="swiper home-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="../IMAGE/slide1.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="../IMAGE/slide2.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="../IMAGE/slide3.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="../IMAGE/slide4.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="../IMAGE/slide5.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="../IMAGE/slide6.jpeg" alt=""></div>
            </div>
        </div>
        

        <section class="create-event">
            <form id="event-form">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name" required>

                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" required>

                <label for="event-location">Event Location</label>
                <input type="text" id="event-location" required>

                <button type="submit">Create Event</button>
            </form>
        </section>

        <section id="event-list">
            <h2>Available Designs!</h2>
            <ul id="events">
                <!-- Upcoming events will appear here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Event Manager. All rights reserved.</p>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
